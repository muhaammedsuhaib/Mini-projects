<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss Side bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <div id="sidebar" class="bg-gray-800 text-white w-64 h-full fixed top-0 left-0 overflow-y-auto transition-transform duration-300 ease-in-out transform translate-x-0">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Sidebar</h2>
                <ul class="mt-4">
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">Dashboard</a>
                    </li>
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">Projects</a>
                    </li>
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">Settings</a>
                    </li>
                </ul>
            </div>
            <div id="icons" class="hidden p-4 mt-4">
                <h2 class="text-xl font-semibold">Icons</h2>
                <ul class="mt-4">
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">Home</a>
                    </li>
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">About</a>
                    </li>
                    <li class="py-2 hover:bg-gray-700">
                        <a href="#" class="block px-4">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Content -->
        <div class="flex-1 ml-64 p-8">
            <h1 class="text-2xl font-semibold">Main Content Area</h1>
            <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero et suscipit vehicula.</p>
            <button id="toggleButton" class="mt-4 px-4 py-2 bg-gray-600 text-white hover:bg-gray-700">Toggle Icons</button>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
