<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Mini Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-5">
    <div class="container mx-auto mt-5 bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Mini Projects</h1>
        <a href="https://github.com/muhaammedsuhaib" class="block text-blue-500 hover:underline text-center mb-4">GitHub</a>
        
        <!-- Search input -->
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search projects..." class="w-full max-w-lg p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        </div>
        
        <table id="data-table" class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="border border-gray-300 p-3 bg-blue-600 text-white text-left">Projects Name</th>
                    <th class="border border-gray-300 p-3 bg-blue-600 text-white text-left">What is Using</th>
                    <th class="border border-gray-300 p-3 bg-blue-600 text-white text-left">Link</th>
                </tr>
            </thead>
            <tbody >
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
